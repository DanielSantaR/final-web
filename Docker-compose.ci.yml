version: "3.2"

services:
  taller:
    image: taller-db-service
    build:
      context: .
    command: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    ports:
      - 8051:8000
    env_file:
      - .env
    networks:
      - taller

  taller-db:
    image: taller-db
    build:
      context: ./.github/db
      dockerfile: Dockerfile
    expose:
      - 5432
    ports:
      - 5432:5432
    env_file:
      - .db.env
    networks:
      - taller

networks:
  taller:
    external: true